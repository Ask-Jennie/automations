<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="profile-container" style="background: #f4f5f7; height: 100vh;">
    <div class="card-box row" style="max-width: 80%; border-radius:10px; margin-left: 10%; padding-top: 4%;padding-bottom: 4%;">
        <div class="col-md-3">
            <div class="text-center">
                <div class="image-section">
                    {{get_initials(userName)}}
                </div>
                <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle avatar-xl img-thumbnail" alt="profile-image"> -->
                <h4 class="mb-0">{{userName}}</h4>       
            </div>
        </div>
    
        <div class="col-md-8">
            <div class="profile-info row"><h5>Name : {{userName}}</h5></div>
            <div class="profile-info row"><h5>Logged In Email Address : {{userEmail}}</h5></div>
            <div class="profile-info row"><h5>Location : {{userCity}}</h5></div>
            <ul class="nav nav-pills navtab-bg" style="margin-top:50px">
                <li class="nav-item">
                    <a href="profile/#about-me" class="nav-link ml-0 active">
                        <i class="mdi mdi-face-profile mr-1"></i> Contributions ( Click to refresh )
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <span *ngFor="let count of counts; let j = index" class="badge rounded-pill jennie-badge">                
                    {{get_count_name(count)}} ( {{ get_counts(count) }} )
                </span>
                <!-- end settings content-->
            </div>
        </div> <!-- end col -->
    </div>
</div>
