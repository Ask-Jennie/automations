<section class="h-100 gradient-form" class="bg">
  <div class="container py-5 vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-11">
        <div class="card text-black" style="border-radius:25px">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/logo-jennie.png" style="width: 255px;" alt="logo">
                </div>
                <div class="create-account"> 
                  <h3>Create Account</h3>
                  <p style="text-align: justify;font-size: 22px;">Create your own UI & Get the Automomation library. Share your automations with a single command and reduce your development work upto 50%.</p>

              <div>

              </div>
               
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center ">
                <img src="assets/login.png" alt="Login image" class="w-100" style="object-fit: cover; object-position: left;border-radius: 0 25px 25px 0;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
